<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Bap Er Bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h1 class="text-3xl mb-4 font-medium">Please Login</h1>
        <div>
            <input class="w-9/12 mb-2 px-3 block" type="email" name="" id="user-id" placeholder="Your Email Address"> 
            <input class="w-9/12 mb-2 px-3 block" type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-xl">Submit</button>
        </div>
    </section>
   </main>


   <!-- JS Script -->
   <script src="JS/login.js"></script>
</body>
</html>
